      operationId: "getResources"
      produces:
      - "application/json"
      parameters:
      - name: "type"
        in: "path"
        description: "Resource type"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Page number (zero based)"
        required: false
        schema:
          type: "string"
      - in: "body"
        name: "body"
        description: "Page size"
        required: false
        schema:
          type: "string"
      - in: "body"
        name: "body"
        description: "Sort by column name"
        required: false
        schema:
          type: "string"
      - in: "body"
        name: "body"
        description: "Sort direction (asc or desc)"
        required: false
        schema:
          type: "string"
      - in: "body"
        name: "body"
        description: "Filter (resource ID)"
        required: false
        schema:
          type: "string"
      - name: "Authorization"
        in: "header"
        description: "Bearer [access_token]"
        required: true
      responses:
        200:
          description: "ok"
          schema:
            $ref: "#/definitions/ResourceListResponse"
        401:
          description: "unauthorized"
    post:
      summary: "Create a resource of the given type."
      description: ""
      operationId: "createResource"
