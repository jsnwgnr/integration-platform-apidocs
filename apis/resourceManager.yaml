        name: "body"
        description: "ResourceRequest"
        required: true
        schema:
          $ref: "#/definitions/ResourceRequest"
      - name: "Authorization"
        in: "header"
        description: "Bearer [access_token]"
        required: true
      responses:
        200:
          description: "created"
          schema:
            $ref: "#/definitions/ResourceResponse"
        201:
          description: "created"
          schema:
            $ref: "#/definitions/ResourceResponse"
        401:
          description: "unauthorized"
